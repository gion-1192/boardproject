{% extends 'base.html' %}
{% block header %}
	<div class="alert alert-primary" role="alert">
		社内SNS
	</div>
{% endblock header %}
{% block content %}
<body>
	<div class="container">
		{% if user.is_authenticated %}
		{% for item in object_list %}
		<div class="alert alert-success" role="alert">
			<p><a href={% url 'detail' item.pk %}>{{item.title}}</a></p>
			<p>{{item.auther}}</p>
			<button type="button" class="btn disabled btn-primary btn-sm">いいね({{item.good}}</button>
			<button type="button" class="btn disabled btn-secondary btn-sm">既読にする</button>
		</div>
		{% endfor %}
		{% else %}
		please login
		{% endif %}
		<a href={% url 'logout' %}>logout</a>
	</div>
</body>
{% endblock content %}
